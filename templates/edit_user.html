<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary, .btn-secondary {
            font-size: 16px;
            padding: 12px 20px;
        }
        .form-select, .form-control {
            font-size: 16px;
        }
        .mb-3 {
            margin-bottom: 20px !important;
        }
        .form-control:focus, .form-select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.6);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Usuário</h1>
        <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha (deixe em branco para não alterar)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Papel</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="Cliente" {% if user.role == 'Cliente' %}selected{% endif %}>Cliente</option>
                    <option value="Gerente" {% if user.role == 'Gerente' %}selected{% endif %}>Gerente</option>
                    <option value="Dono" {% if user.role == 'Dono' %}selected{% endif %}>Dono</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-48">Salvar Alterações</button>
                <a href="{{ url_for('list_users') }}" class="btn btn-secondary w-48">Cancelar</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
